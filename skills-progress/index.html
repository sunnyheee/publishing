<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="skill-progress">
      <h1>SOFTWARE SKILLS</h1>
      <div class="item">
        <p>
          <span>HTML</span>
          <span>90%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>

      <div class="item">
        <p>
          <span>CSS</span>
          <span>80%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>JQUERY</span>
          <span>65%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 65%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>PHOTOSHOP</span>
          <span>95%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 95%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>ILLUSTRATOR</span>
          <span>80%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
